<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit The Movie Selected</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link href="main.css" rel="stylesheet">

  </head>
  <body>
    <h1 class="main-title"></h1>
    <img src="">
    <form class="add-movie" input="text">
      Title: <input type="text" name="" class="edit edit-movie-title"><br>
      Director: <input type="text" name="" class="edit edit-movie-director"><br>
      Year: <input type="text" name="" class="edit edit-movie-year"><br>

      Poster URL: <input type="text" name="" class="edit edit-movie-poster"><br>
      <button type="button" class="edit-movie" name="button">Edit Movie</button>
    </form>

    <script src="htmlJS.js"></script>

  </body>
