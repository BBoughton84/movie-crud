<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Movie Page</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link href="main.css" rel="stylesheet">

  </head>
  <body>
    <header class="main-header">
      <h1>Bill's Movie Ratings</h1>
    </header>
    <button type="button" class="back-to-main" name="button"><a href="index.html">Back to Main Page</a></button>
    <h1 class="main-title">Add A Movie</h1>
    <section class="container">
      <form class="add-movie" input="text">
        Title: <input type="text" name="" class="add add-movie-title"><br>
        Director: <input type="text" name="" class="add add-movie-director"><br>
        Year: <input type="text" name="" class="add add-movie-year"><br>
        My Rating: <input type="text" name="" class="add add-movie-rating"><br>
        Poster URL: <input type="text" name="" class="add add-movie-poster"><br>
        <button type="button" class="submit-new-movie" name="button">Add Movie</button>
      </form>
      <p class="show-on-add"></p>
    </section>

    <script src="htmlJS.js"></script>
  </body>
</html>
